<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snow Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(180deg, #000810 0%, #00335b 100%);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      top: 0; right: 0; left: 0;
      background: rgba(10, 10, 20, 0.95);
      backdrop-filter: blur(10px);
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 12px;
      box-shadow: 0 2px 15px rgba(0, 200, 255, 0.2);
      z-index: 10;
    }
    .user { display: flex; align-items: center; gap: 8px; }
    .user img {
      width: 42px; height: 42px; border-radius: 50%;
      border: 2px solid #00bfff; box-shadow: 0 0 8px rgba(0,200,255,0.3);
    }
    .user-info { display: flex; flex-direction: column; line-height: 1.1; }
    .user-name { font-weight: 700; font-size: 14px; }
    .user-handle { font-size: 12px; color: #8cdcff; }
    .center-logo {
      display: flex; flex-direction: column; align-items: center; gap: 3px;
    }
    .center-logo img {
      width: 46px; height: 46px; border-radius: 50%;
      box-shadow: 0 0 12px rgba(0,200,255,0.4);
    }
    .center-logo span {
      font-weight: 800; font-size: 15px; color: #aee7ff;
      text-shadow: 0 0 10px rgba(0,200,255,0.4);
    }
    .balance {
      display: flex; align-items: center; gap: 6px;
      background: rgba(0,200,255,0.1);
      border: 1px solid rgba(0,200,255,0.2);
      border-radius: 12px; padding: 6px 10px;
      box-shadow: 0 0 12px rgba(0,200,255,0.2);
      cursor: pointer;
    }
    .balance span { font-weight: 700; font-size: 14px; }
    .plus {
      background: linear-gradient(135deg,#00c8ff,#0066ff);
      border:none; color:#fff; font-size:18px; border-radius:50%;
      width:28px; height:28px; cursor:pointer;
      box-shadow:0 0 10px rgba(0,200,255,0.4);
    }
    main { margin-top:100px; padding:16px; text-align:center; min-height:calc(100vh - 160px); }
    h1 { font-size:22px; text-shadow:0 0 15px rgba(0,200,255,0.5); }
    p { color:#9de7ff; font-size:14px; margin-bottom:20px; }
    footer {
      position: fixed; bottom: 0; right: 0; left: 0; height: 65px;
      background: rgba(10,10,20,0.95); display: flex; justify-content: space-around;
      align-items: center; border-top: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 -2px 15px rgba(0,200,255,0.15); z-index: 10;
    }
    footer div { text-align: center; font-size: 13px; color: #8fdfff; cursor: pointer; }
    footer div.active { color: #fff; text-shadow: 0 0 10px rgba(0,200,255,0.6); }
  </style>
</head>
<body>
  <header>
    <div class="balance"><button class="plus">+</button><span>0$</span></div>
    <div class="center-logo"><img src="logo.png" alt="logo"><span>Snow Store</span></div>
    <div class="user">
      <img class="user-photo" src="logo.png" alt="user">
      <div class="user-info">
        <div class="user-name">زائر</div>
        <div class="user-handle">@Guest</div>
      </div>
    </div>
  </header>
  <main>
    <h1>❄️ أهلاً بك في Snow Store</h1>
    <p>واجهة متجرك الثلجية الاحترافية – عدّل الأقسام لاحقاً كما تشاء ☃️</p>
  </main>
  <footer>
    <div class="active">🏠<br>الرئيسية</div>
    <div>📦<br>المنتجات</div>
    <div>🛍️<br>المشتريات</div>
    <div>👤<br>الملف</div>
  </footer>
  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "زائر";
    const username = params.get("username") || "Guest";
    const photo = params.get("photo");
    document.querySelector(".user-name").textContent = name;
    document.querySelector(".user-handle").textContent = "@" + username;
    if(photo) document.querySelector(".user-photo").src = photo;
  </script>
</body>
</html>
